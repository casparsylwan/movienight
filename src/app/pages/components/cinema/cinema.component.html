<div [className]="wrapper">
    <div [className]="moviebox">
        <div [className]="screen">

        </div>
        <div [className]="cinema">
            <div [className]="seats" *ngFor="let seat of ' '.repeat(20).split(''); index as i">
                <div  class="seat">
                    <p> {{ i+1 }} </p>
                    <p *ngIf="!!(i%4==0)"> &#9855; </p>
                </div>
            </div>
        </div>
    </div>
</div>
