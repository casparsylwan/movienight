<div class="wrapper">
    <p>partyroom works!</p>
    <div class="container">
        <div 
            cdkDrag 
            cdkDragBoundary=".container"
            class="box" >

            
           
            <div [className]="table" >
                <div 
                    class="box-seat"
                    cdkDrag>
                    <div class="seat">
                        <div class="backrest">
                        
                        </div>
                    </div>
                </div>
                <div [className]="handle" 
                    cdkDragHandle>
                    <svg  width="24px" fill="currentColor" viewBox="0 0 24 24">
                      <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
                      <path d="M0 0h24v24H0z" fill="none"></path>
                    </svg>
                    <p (click)="rotate()">Rotate</p>   
                </div>

                  <div 
                    class="box-seat"
                        cdkDrag>
                      <div class="seat">
                          <div 
                            class="backrest">
                              <svg  width="24px" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
                                <path d="M0 0h24v24H0z" fill="none"></path>
                              </svg>
                          </div>
                      </div>
                  </div>
               a
            </div>
            
        </div>
        <div cdkDropListGroup>
            <div class="example-container">
              <h2>To do</h2>
          
              <div
                cdkDropList
                [cdkDropListData]="todo"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
              </div>
            </div>
          
            <div class="example-container">
              <h2>Done</h2>
          
              <div
                cdkDropList
                [cdkDropListData]="done"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
              </div>
            </div>
          </div>
        
    </div>
    <div>

    </div>
</div>

<!---
    [ngStyle] ="{ 'transform-origin': 'center center',
                              'transform' : 'rotate(' + deg + 'deg)',
                              'bacground-color' : 'black'}"


    <div class="table" 
                    appDraggable 
                    (dragMove)="onDragMove($event)">
                    x:{{x}} + y:{{ y }}
                </div>
                <div class="table" 
                    (dragMove)="onDragMove($event)" 
                    appMovable>
                    x:{{x}} + y:{{ y }}
                </div>



cdkDrag 
[style.transform]=" rotate( 10deg)"
(mouseenter)="onEvent($event)"
(mouseleave)="onEvent($event)"
(mousemove)="coordinates($event)"
on-click="onEvent($event)"
on-dblclick="onEvent($event)"
on-contextmenu="onEvent($event)"
[ngStyle]="{'transform': 'rotate('+ deg + 'deg)'}"
-->
