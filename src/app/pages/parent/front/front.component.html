<div (click)="test()" class="wrapper-main-front">
    <div class="container">
        <app-topnav></app-topnav>
        <app-controll-order            
            [customers]="customers"
            (customersEvent)="customers=$event"
            *ngIf="dateSetBoolean"
        >
        </app-controll-order>
        <app-movie-selection
            [customers]="customers" 
            (customersEvent)="customers=$event"
            (numberOfTicketChoosenEvent)="numberOfTicketChoosen=$event"
            (dateSetBooleanEvent)="dateSetBoolean=$event"
            *ngIf="!numberOfTicketChoosen">
        </app-movie-selection>
        <app-cinema 
            [numberOfTicketChoosen]="numberOfTicketChoosen"
            [dateSetBoolean]="dateSetBoolean"
            [customers]="customers"
            (seatChoosenBoleanEvent)="seatChoosenBolean=$event"
            (customersEvent)="customers=$event"
            *ngIf="numberOfTicketChoosen && !seatChoosenBolean">
        </app-cinema>
        <app-restaurant
            [customers]="customers"
            (customersEvent)="customers=$event"
            (goToCheckoutEvent)="goToCheckout=$event" 
            *ngIf="seatChoosenBolean && !goToCheckout">
        </app-restaurant>
        <app-checkout 
            *ngIf="goToCheckout"
            [customers]="customers">
        </app-checkout>
    </div>
    <app-footer></app-footer>
</div>
